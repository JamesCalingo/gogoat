<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>GogoaT</title>
</head>
<body>
    <h1>GogoaT</h1>
    <h2>Find your train instantly!</h2>
    <h3>Subway version <br>(Green, Orange, Red, Blue Lines)</h3>

    <a href="./commuter.html">
        <button class="switch">Switch to Commuter Rail</button>
    </a>

    <p>Next, select your origin station:</p>
    <select name="origin" id="origin" onchange="findDestinations(stations, value)">
        <option disabled display="none" selected>Select a station</option>
    </select>

    <div id="second" hidden>
        <p>Now, select the station you're headed towards:</p>
        <select name="destination" id="destination" onchange="index(destinations, value)">
        </select>
    </div>
    
    <div id="buttondiv" hidden>
        <button class="button search">Go GoGoat!</button>
    </div>

    <div class="info"></div>

</body>

<script src="assets/subway.js"></script>
  
</body>
</html>
